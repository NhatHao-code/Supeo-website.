<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web của Peo</title>

    <style>
        /* Định dạng chung cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif; /* Chọn font chữ dễ đọc */
            background-color: #f4f4f4; /* Đặt màu nền nhẹ */
            text-align: center; /* Căn giữa nội dung */
        }

        /* Thiết lập kiểu chữ cho tiêu đề */
        h1 {
            font-size: 50px; /* Kích thước chữ lớn */
            color: rgb(69, 128, 235); /* Màu xanh dương */
        }

        /* Container chứa các liên kết, giúp chúng hiển thị ngang hàng */
        .container {
            display: flex; /* Hiển thị các phần tử con theo hàng ngang */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            gap: 50px; /* Khoảng cách giữa các ảnh */
            margin-top: 20px; /* Khoảng cách với tiêu đề */
        }

        /* Định dạng cho từng liên kết */
        .link-box {
            text-align: center; /* Căn giữa nội dung trong mỗi ô */
            transition: transform 0.3s ease-in-out; /* Tạo hiệu ứng khi di chuột */
        }

        /* Khi di chuột vào một liên kết, nó sẽ phóng to nhẹ */
        .link-box:hover {
            transform: scale(1.1); /* Phóng to 110% */
        }

        /* Thiết lập cho ảnh bên trong */
        .link-box img {
            width: 200px; /* Chiều rộng cố định */
            height: 150px; /* Chiều cao cố định */
            border-radius: 10px; /* Bo góc ảnh */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Đổ bóng nhẹ */
        }

        /* Định dạng chữ bên dưới ảnh */
        .link-box p {
            font-size: 22px; /* Kích thước chữ vừa phải */
            color: gray; /* Màu chữ xám */
            margin-top: 10px; /* Khoảng cách với ảnh */
        }
    </style>
</head>
<body>
    <!-- Tiêu đề trang -->
    <h1>Web của Peo!</h1>

    <!-- Container chứa các liên kết -->
    <div class="container">
        <!-- Facebook -->
        <a href="https://www.facebook.com" target="_blank" class="link-box">
            <img src="https://news.khangz.com/wp-content/uploads/2023/05/DOI-TEN-FACEBOOK-1.jpg" alt="Facebook">
            <p>Facebook</p> <!-- Chữ mô tả -->
        </a>

        <!-- YouTube -->
        <a href="https://www.youtube.com" target="_blank" class="link-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
            <p>YouTube</p>
        </a>

        <!-- Google -->
        <a href="https://www.google.com" target="_blank" class="link-box">
            <img src="https://techcare.vn/image/tim-kiem-bang-hinh-anh-tren-dt-945tfim.jpg" alt="Google">
            <p>Google</p>
        </a>
    </div>
</body>
</html>
